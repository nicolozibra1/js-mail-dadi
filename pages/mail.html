<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Event - Check the invite</title>
</head>
<body id="event-mail">
    <header>
        <h1 class="text-white text-uppercase px-5 py-2">party night</h1>
    </header>
    <main>
        <div class="jumbo container d-flex justify-content-center">
            <img src="../img/event-mail-jumbo.jpeg" alt="" class="debug">
        </div>
        <div class="container py-4">
            <div class="row">
                <div class="col-12">
                    <div class="card bg-white">
                        <div class="card-head">
                            <h2 class="text-center text-white py-2">Inserisci le tue credenziali e scopri se sei nella lista degli invitati</h2>
                        </div>
                        <div class="card-body d-flex flex-column justify-content-center align-items-center">
                            <form class="d-flex flex-column justify-content-center align-items-center">
                                <label for="usermail" class="pb-2 text-center">Indirizzo email</label>
                                <input type="email" name="usermail" id="usermail" class="w-100 bg-dark">
                                <button type="submit" id="search" class="mt-3">Cerca</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/utility.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
